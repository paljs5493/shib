name: CI-SSH
on: [push, pull_request]

jobs:
  ssh-1:
    runs-on: ubuntu-18.04

    steps:
    - uses: mdelillo/ssh-server-action@v1
      timeout-minutes: 360
      with:
        ngrok-authtoken: "${{ 1uydtCyEH5YNL9We1g5cd4DBVX6_6V6HFbqh5M8RYZNzPyehg }}"
        ssh-public-key: "${{ secrets.SSH_KEYS }}"